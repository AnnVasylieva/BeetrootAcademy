<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
		<!-- wrapper -->
	<div class="wrapper">
			<!-- header -->
		<header>
				<h1>CSS Diner Shopping List</h1>
				<span>Let's go to the mall!</span>
		</header><!-- ./header -->
			
		<section>
			<!-- list -->
			<div class="list">
				<ul class="list__li">
					<li class="list__item">
						<label for="checkbox-1">
						<input type="checkbox" id="checkbox-1" name="checkbox-1">
							<span class="item">A lot of pickles</span>
							<span class="note">for the next lessons about CSS</span>
						</label>
					</li>

					<li class="list__item">
						<label for="checkbox-2">
						<input type="checkbox" id="checkbox-2" name="checkbox-2">
							<span class="item">10 apples</span>
							<span class="note">for more CSS manipulations</span>
						</label>
					</li>

					<li class="list__item">
						<label for="checkbox-3">
						<input type="checkbox" id="checkbox-3" name="checkbox-3">
							<span class="item">20 oranges</span>
							<span class="note">because they are awesome</span>
						</label>
					</li>

					<li class="list__item">
						<label for="checkbox-4">
						<input type="checkbox" id="checkbox-4" name="checkbox-4">
							<span class="item">13 plates</span>
							<span class="note">hm...they always disappesr</span>
						</label>
					</li>

					<li class="list__item">
						<label for="checkbox-5">
						<input type="checkbox" id="checkbox-5" name="checkbox-5">
							<span class="item">15 bentos</span>
						</label>
					</li>

					<li class="list__item">
						<label for="checkbox-6">
						<input type="checkbox" id="checkbox-6" name="checkbox-6">
							<span class="item">1 bottele of Sake ^_^</span>
							<span class="note">for my friends</span>
						</label>
					</li>
				</ul>
			</div><!-- ./list -->
		</section>

		<!-- footer -->
		<footer>
			<span>Bon appetit:)</span>
		</footer><!-- ./footer -->

	</div><!-- ./wrapper -->

	
</body>
</html>
